## Kalman Filter Parameters:
KF_observer:
  calibration_duration: 5 #sec

  #covariance of initial state
  P0_position: 0.1
  P0_velocity: 0.1
  P0_attitude: 0.1
  P0_angular_velocity: 0.1
  P0_force: 0.1
  P0_torque: 0.1

  #process noise
  q_position: 0.01
  q_velocity: 0.025
  q_attitude: 0.015
  q_angular_velocity: 0.02
  q_force: 0.05
  q_torque: 0.01

  #measurement noise
  r_position: 0.2
  r_velocity: 0.2
  r_attitude: 0.2

  #limits
  omega_limit :  [ 3.000000 ,3.000000 ,2.000000]
  external_forces_limit :  [ 5.000000 ,5.000000 ,5.0000000]      #m/s^2
  external_moments_limit :  [ 20.000000 ,20.000000 ,20.000000]  #rad/s^2

  #model from system identification (2nd order attitude model)
  drag_coefficients : [ 0.010000 , 0.010000 , 0]
  #simulation
  roll_omega : 20.658232
  roll_damping : 0.580028
  roll_gain : 0.959599
  pitch_omega : 20.539817
  pitch_damping : 0.574132
  pitch_gain : 0.940576
