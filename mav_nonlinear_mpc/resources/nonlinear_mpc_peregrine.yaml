## Controller Parameters:
mass: 4.6

# simulation constants
roll_time_constant: 0.57
roll_gain: 1.07
pitch_time_constant: 0.57
pitch_gain: 1.07

# outdoor constants
# roll_time_constant: 0.25
# roll_gain: 1.26
# pitch_time_constant: 0.231
# pitch_gain: 1.14

linear_drag_coefficients: [0.01, 0.01, 0]

# dynamic config default values:
q_x : 8
q_y : 8
q_z : 80

q_vx : 3
q_vy : 3
q_vz : 25

q_roll : 30
q_pitch: 30

r_roll  : 500
r_pitch : 500
r_thrust : 2

w_impact_location : 5

roll_max: deg(40.0)
pitch_max: deg(40.0)
thrust_min: 5
thrust_max: 25

K_yaw: 1.8

Ki_xy: 0.1
Ki_z: 1
position_error_integration_limit: 2
antiwindup_ball: 0.4

enable_offset_free : true
enable_integrator : true

sampling_time: 0.01    #IMPORTANT: set this equal to the rate of odometry msg
prediction_sampling_time: 0.1
